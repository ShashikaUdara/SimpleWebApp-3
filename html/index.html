<!DOCTYPE html>
<html>

   <head>
      <title>HTML Table Colspan/Rowspan</title>
      <link rel="stylesheet" type="text/css" href="../css/index.css">
   </head>
   
   <body>
      <table style="width: 100%;">
         <tr height=70px>    
             <th style="width: 30%;">Vetnary Hospital</th>
             <th style="width: 12.5%;"><a href="./home.html">Home</a></th>
             <th style="width: 12.5%;"><a href="./apointments.html">Apointments</a></th>
             <th style="width: 12.5%;"><a href="./reports.html">Reports</a></th>
             <th style="width: 12.5%;"><a href="about.html">About</a></th>
             <th style="width: 20%;">
                <button class="buton-on-bar">Settings</button>
                <button class="buton-on-bar">Log out</button>
             </th>
         </tr>
         <tr height=70px> 
             <td rowspan = "2">7<br>13</td>
             <td colspan="4">Billing info</td>
             <td rowspan = "2">12<br>18</td>
         </tr>
         <tr height=70px> 
             <td colspan="4" rowspan="9">14<br>20</td>
         </tr>
         <tr height=70px>     
             <td>19</td>
             <!-- <td colspan="4">20</td> -->
             <td rowspan="2">
                 <button>PRINT</button>
             </td>
         </tr>
         <tr height=70px>     
             <td>25</td>
         </tr>
         <tr height=70px>     
             <td>31</td>
             <td rowspan="4">36</td>
         </tr>
         <tr height=70px>     
             <td>37</td>
             <!-- <td colspan="4" rowspan="5">38</td> -->
         </tr>
         <tr height=70px>     
             <td>43</td>
         </tr>
         <tr height=70px>     
             <td>49</td>
         </tr>
         <tr height=70px>     
             <td>55</td>
             <td rowspan="2">60</td>
         </tr>
         <tr height=70px>     
             <td>61</td>
         </tr>
      </table>
   </body>
