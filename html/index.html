<!DOCTYPE html>
<html>

   <head>
      <title>HTML Table Colspan/Rowspan</title>
      <style type="text/css">
         table, th, td
         {
           border:1px solid black;
           text-align: center;
         }
      </style>
   </head>
   
   <body>
      <table style="width: 100%;">
         <tr height=70px>    
             <th style="width: 30%;">1</th>
             <th style="width: 12.5%;">2</th>
             <th style="width: 12.5%;">3</th>
             <th style="width: 12.5%;">4</th>
             <th style="width: 12.5%;">5</th>
             <th style="width: 20%;">6</th>
         </tr>
         <tr height=70px> 
             <td rowspan = "2">7<br>13</td>
             <td>8</td>
             <td>9</td>
             <td>10</td>
             <td>11</td>
             <td rowspan = "2">12<br>18</td>
         </tr>
         <tr height=70px> 
             <td colspan="4" rowspan="2">14<br>20</td>
         </tr>
         <tr height=70px>     
             <td>19</td>
             <!-- <td colspan="4">20</td> -->
             <td rowspan="2">24<br>30</td>
         </tr>
         <tr height=70px>     
             <td>25</td>
             <td colspan="4">26</td>
         </tr>
         <tr height=70px>     
             <td>31</td>
             <td colspan="4" rowspan="6">32</td>
             <td rowspan="4">36</td>
         </tr>
         <tr height=70px>     
             <td>37</td>
             <!-- <td colspan="4" rowspan="5">38</td> -->
         </tr>
         <tr height=70px>     
             <td>43</td>
         </tr>
         <tr height=70px>     
             <td>49</td>
         </tr>
         <tr height=70px>     
             <td>55</td>
             <td rowspan="2">60</td>
         </tr>
         <tr height=70px>     
             <td>61</td>
         </tr>
      </table>
   </body>
