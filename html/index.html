<!DOCTYPE html>
<html>

   <head>
      <title>HTML Table Colspan/Rowspan</title>
      <link rel="stylesheet" type="text/css" href="../styles/index.css">

   <body>
    <div class="background-deco">
        <!-- some background img or a color -->

    <table style="width: 100%;">
